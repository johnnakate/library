{% load crispy_forms_tags %}
{% block headerinclude %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link href="{% static 'img/logo.png' %}" rel="icon">
    <link href="{% static 'img/logo.png' %}" rel="apple-touch-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--FontAwesome CDN-->

        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!--Chartjs CDN-->

    <!--Custome CSS-->

    <title>LibTechÂº: Reservation Edit</title>

{% endblock headerinclude %} 

{% block content %}
<body style="background-color: #202020;">
<div class="center">
    <div class="row my-4">
        <div class="col-md-6 offset-md-3 p-3 bg-white" style="margin-top: 70px; border-radius: 5px;">
            <!-- <div class="border p-5 bg-white"> -->
                <h3 style="margin-left: 270px; color: #FF8C00;">Edit Reservation</h3>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                
                    <a class="btn btn-secondary" href="{% url 'reservation-view' %}" style="margin-left: 250px;">Cancel</a>
                    <input class="btn btn-info" type="submit" value="Confirm" style="background-color: #FF8C00; border-color: #FF8C00;">
                </form>

        </div>
    </div>
</div>
  
</body>
</html>
{% endblock %}
