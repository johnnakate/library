{% load static %} {% block headerinclude %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Favicons -->
    <link href="{% static 'img/logo.png' %}" rel="icon">
    <link href="{% static 'img/logo.png' %}" rel="apple-touch-icon">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
    <!-- main css -->
    <link rel="stylesheet" href="{% static '/css/landingstyle.css' %}" />
    <link rel="stylesheet" href="{% static '/css/rooms-areas.css' %}" />
    <title>Libtech: Areas</title>
  </head>
  {% endblock headerinclude %} {% block content %}
  <body>
    <div class="container-scroller">
      <!-- NAVBAR START-->
      <nav class="navbar navbar-expand-md fixed-top">
        <div class="container">
          <!-- Brand -->
          <a class="navbar-brand" href="{% url 'landing' %}">LibTechÂº</a>
          <!-- Toggler/collapsibe Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- NAVBAR END -->
      <div class="container-wrapper">
        <div class="content-wrapper">
          <div class="jumbotron jumbotron-fluid">
            <div class="padding row align-items-center">
              <div class="col-12 text-center">
                <h3>Libtech Areas</h3>
              </div>
            </div>
            <br /><br />
            <form id="" method="post">
              {% csrf_token %}
              <div class="col-12 text-center">
                <div class="row">
                  <div class="col-2">
                    <label for="sectionname">Section Name</label>
                  </div>
                  <div class="col-3">
                    <input
                      type="text"
                      name="sectionname"
                      class="form-control"
                      placeholder="Please enter a Section Name"
                    />
                  </div>
                  <div class="col-2">
                    <label for="capacity">Capacity</label>
                  </div>
                  <div class="col-3">
                    <input
                      type="text"
                      name="capacity"
                      class="form-control"
                      placeholder="50"
                    />
                  </div>
                  <div class="col">
                    <div class="btn btn-2">
                      <a>Add Section</a>
                    </div>
                  </div>
                </div>
              </div>

              <br /><br />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock content %} {% block footerinclude %}
<script></script>
{% endblock footerinclude %}
