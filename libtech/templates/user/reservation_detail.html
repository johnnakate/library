{% load static %} {% block headerinclude %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link href="{% static 'img/logo.png' %}" rel="icon">
    <link href="{% static 'img/logo.png' %}" rel="apple-touch-icon">
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static '/css/add_reservation.css' %}" />
    <!-- owl carousel css -->
    <link rel="stylesheet" href="{% static '/css/owl.carousel.min.css' %}" />
    <!-- main css: for image carousel -->
    <link rel="stylesheet" href="{% static '/css/landingstyle.css' %}" />

    <!--For Date Validation-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    />

    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <title>Libtech: Reservation_Room/Seat Detail</title>
  </head>
  {% endblock headerinclude %} {% block content %}
  <body>
    {% include 'base/sidebar.html' %}
    <!--START OF HOME-SECTION-->
    <section class="home-section">
      <!--START OF CONTENT WRAPPER-->
      <div class="content-wrapper"></div>
    </section>
    <!--END OF HOME-SECTION-->
  </body>
</html>
{% endblock content %} {% block footerinclude %}

<!-- plugins:js -->

<script src="{% static 'js/hoverable-collapse.js' %}"></script>
<script src="{% static 'js/template.js' %}"></script>
<script src="{% static 'js/settings.js' %}"></script>
<script src="{% static 'js/todolist.js' %}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="{% static 'js/dashboard.js' %}"></script>
