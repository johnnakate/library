{% load static %} {% block headerinclude %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link href="{% static 'img/logo.png' %}" rel="icon">
    <link href="{% static 'img/logo.png' %}" rel="apple-touch-icon">
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static '/css/add_reservation.css' %}" />
    <!-- owl carousel css -->
    <link rel="stylesheet" href="{% static '/css/owl.carousel.min.css' %}" />
    

    <!--For Date Validation-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    />

    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <title>Libtech</title>
  </head>
  {% endblock headerinclude %} {% block content %}
  
  <body style="overflow: hidden;">
    
    <div class="container-scroller">
     <div class="container-wrapper">
       <!-- #e4e9f7 -->
       
       <div class="content-wrapper">
        <div style="height: 100%; width:100%; padding: 25%;">
          <div style="text-align: center; margin: auto; margin-top: -13%;">
              <svg width="4em" height="4em" viewBox="0 0 16 16" class="bi bi-exclamation-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
              </svg>
              <br><br>
              <h3>Category does not exist</h3>
              <p>
                The administrator forbids reserving this category as the rooms/seats hasn't been added.
              </p>
              <a class="btn spl-btn" href="{% url 'RoomListView' %}" type="submit" 
                 style="background-color: #f7b42c;
                     background-image: linear-gradient(315deg, #f7b42c 0%, #fc575e 74%); 
                     padding: 15px;
                     color: white;
                     width: 25%;
                     border-radius: 35px;"
                     >Go Back</a>
          </div>
        </div>
      </div>

   

       </div>
     </div>
</body>
</html>
{% endblock content %}
