{% load static %} 
{% block headerinclude %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link href="{% static 'img/logo.png' %}" rel="icon">
    <link href="{% static 'img/logo.png' %}" rel="apple-touch-icon">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!--Chartjs CDN-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <!--Custome CSS-->

    <title>LibTechÂº: Delete Section</title>
</head>
{% endblock headerinclude %} 

{% block content %}
<body style="background-color: #202020; overflow: hidden;">
<div class="center">
<div class="row my-4">
    <div class="col-md-6 offset-md-3" style="margin-top: 150px;">
        <div class="border p-3 bg-white" style="border-radius: 5px;">
            <h4 style=" color: #FF8C00; margin-left: 245px;">Delete Item</h3>
            <hr>
            <form method="POST" enctype="multipart/form-data">
                <div class="alert alert-danger" style="background-color: #ffdead;">
                    <h4>Are you sure, you want to delete {{ item }}?</h4>
                </div>
                {% csrf_token %}
                {{ form }}
                <a class="btn btn-secondary btn-sm" href="{% url 'seat-view' %}" style="margin-left: 250px;">Cancel</a>
                <input class="btn btn-danger btn-sm" type="submit" value="Confirm" style="background-color: #FF8C00; border-color: #FF8C00;">
            </form>
            
        </div>
    </div>
</div>
</div>
  
</body>
</html>
{% endblock %}
